{% extends 'layouts/main.html' %}
{% load static %}
{% block content %}

<div class="container">
  <form action="" method="post">
    {% csrf_token %}
    <div class="card mx-auto" style="width: 30rem;">
      <div class="card-body">
        <h1>Actividad</h1>
        {{ form }}
        <button class="btn btn-sm btn-primary float-end" type="submit">Guardar</button>
      </div>
    </div>
  </form>
</div>
<nav class="navbar" style="background-color: #b3142c; margin-top: 10%;">
  <div class="container">
    <a class="navbar-brand" href="#">
      <img src="{% static 'images/logo-ujed.png' %}" alt="Bootstrap" width="100" height="60">
    </a>
  </div>
</nav>

{%endblock%}
